<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mofang.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <marquee><span style="font-weight: bolder;font-size: 40px;color: pink;">磊子期末过过过！</marquee>
<body>  
    <div class="stage">
        <div class="box">
            <div class="box-page top"></div>
            <div class="box-page bottom"></div>
            <div class="box-page left"></div>
            <div class="box-page right"></div>
            <div class="box-page before"></div>
            <div class="box-page after"></div>
        </div>
    </div>
    <script>    
 var arr= document.querySelectorAll(".box-page");
for (var n= 0;n<6;n++)
{
    for(var  i = 0;i<3;i++)
    {
        for(var j = 0;j<3;j++)
      {
        var ds = document.createElement("div");
        ds.style.cssText = "width:100px;height:100px;border: 2px solid #fff;box-sizing:border-box;position:absolute;background-image:url(image/a"+n+".png);background-size:300px 300px;";
        arr[n].appendChild(ds);
        ds.style.left = j*100+"px";
        ds.style.top= i*100+"px";
        ds.style.backgroundPositionX = -j*100+"px";
        ds.style.backgroundPositionY = -i*100+"px";
      }
    }
} 

    </script>
</body>
</html>
